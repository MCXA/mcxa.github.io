<!doctype html>
<html>
<head>
  <meta charset="utf-8">  
  <title>points detection</title>
  
  <link rel="stylesheet" href="css/style.css">

  <script src="js/tracking-min.js"></script>  
   <script src="js/dat.gui.min.js"></script>

  <style>
  .demo-container {
    background: #ffffff;
     top:-100px;
    left:-50px;
  }
  #image {
    position: absolute;
    left: -1000px;
    top: -1000px;
  }
  #canvas {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -200px 0 0 -200px;
    }
    
  .line_one{
    background-color: black;
    width: 105px;
    height: 2px;
    position: relative;
    top: 393px;
    left: 252px;
    z-index: 10;
  }

  .line_one::after{
    content: "z";
    color: transparent;
    background-color: black;
    width: 50px;
    height: 2px;
    position: absolute;
    top: 77px;
    left: 182px;
    z-index: 10;
}

.line_one::before{
  content: "z";
    color: transparent;
    background-color: black;
    width: 111px;
    height: 2px;
    position: absolute;
    top: 39px;
    left: 88px;
    z-index: 10;
    transform: rotate(45deg);
}
  </style>
</head>
<body>

<div class="line_one">

  <div class="demo-frame">
    <div class="demo-container">
      <!--<img id="image" src="vid/test20190131_233126.942.png" />-->
      
      <img id="image" src="vid/z.jpg" />
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var width = 500;
      var height = 500;
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var image = document.getElementById('image');
      window.fastThreshold = 35;
      var doFindFeatures = function() {
        tracking.Fast.THRESHOLD = window.fastThreshold;
        context.drawImage(image, 0, 0, width, height);
        var imageData = context.getImageData(0, 0, width, height);
        var gray = tracking.Image.grayscale(imageData.data, width, height);
        var corners = tracking.Fast.findCorners(gray, width, height);
        for (var i = 0; i < corners.length; i += 2) {
          context.fillStyle = '#f00';
          context.fillRect(corners[i], corners[i + 1], 3, 3);
        }
      };
      doFindFeatures();
      var gui = new dat.GUI();
      gui.add(window, 'fastThreshold', 0, 100).onChange(doFindFeatures);
    }
  </script>
</body>
</html>
