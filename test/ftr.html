<!doctype html>
<html>
<head>
  <meta charset="utf-8">  
  <title>points detection</title>
  
  <link rel="stylesheet" href="css/style.css">

  <script src="js/tracking-min.js"></script>  
   <script src="js/dat.gui.min.js"></script>

  <style>
  .demo-container {
    background: #ffffff;
  }
  #image {
    position: absolute;
    left: -1000px;
    top: -1000px;
  }
  #canvas {
    position: absolute;
    left: 50%;
    top: 50%;
    margin: -200px 0 0 -200px;
  }
  </style>
</head>
<body>

  <div class="demo-frame">
    <div class="demo-container">
      <!--<img id="image" src="vid/test20190131_233126.942.png" />-->
      
      <img id="image" src="vid/z.jpg" />
      <canvas id="canvas" width="700" height="700"></canvas>
    </div>
  </div>

  <script>
    window.onload = function() {
      var width = 700;
      var height = 700;
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var image = document.getElementById('image');
      window.fastThreshold = 45;
      var doFindFeatures = function() {
        tracking.Fast.THRESHOLD = window.fastThreshold;
        context.drawImage(image, 0, 0, width, height);
        var imageData = context.getImageData(0, 0, width, height);
        var gray = tracking.Image.grayscale(imageData.data, width, height);
        var corners = tracking.Fast.findCorners(gray, width, height);
        for (var i = 0; i < corners.length; i += 2) {
          context.fillStyle = '#f00';
          context.fillRect(corners[i], corners[i + 1], 3, 3);
        }
      };
      doFindFeatures();
      var gui = new dat.GUI();
      gui.add(window, 'fastThreshold', 0, 100).onChange(doFindFeatures);
    }
  </script>
</body>
</html>
