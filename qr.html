<html>
	
<head>
	
<title></title>

	<style>
	#qrcode {
  width:160px;
  height:160px;
  margin-top:15px;
}
	</style>
	
</head>
	
<body>

<script>
var qrcode = new QRCode("qrcode");

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
<input id="text" type="text" value="тест" style="width:80%" /><br />
<div id="qrcode"></div>
</body>
</html>
