<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Chart.js - Blend mode - multiply</title>
  
  
  
      <link rel="stylesheet" href="css/33.css">

  
      <style>
          body{overflow:hidden;}
          </style>
</head>

<body>


  
  <!-- Canvas for Chart.js -->
  <canvas id="canvas"></canvas>
  
  <!-- Custom Axis -->
  <div class="axis">
    <div class="tick">
      ПН
      <span class="value value--this">24</span>
      <span class="value value--prev">20</span>
    </div>
    <div class="tick">
      ВТ
      <span class="value value--this">18</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      СР
      <span class="value value--this">16</span>
      <span class="value value--prev">30</span>
    </div>
    <div class="tick">
      ЧТ
      <span class="value value--this">18</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      ПТ
      <span class="value value--this">24</span>
      <span class="value value--prev">18</span>
    </div>
    <div class="tick">
      СБ
      <span class="value value--this">36</span>
      <span class="value value--prev">22</span>
    </div>
    <div class="tick">
      ВС
      <span class="value value--this">28</span>
      <span class="value value--prev">30</span>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js'></script>

  

    <script  src="js/33.js"></script>




</body>

</html>
